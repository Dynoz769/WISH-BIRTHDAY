    }

    .input-container {

      top: 60%;
      left: 50%;
      transform: translateX(-50%);

      z-index: 20;
      pointer-events: auto;
    }

    .custom-code-input {
  background: rgba(0, 0, 0, 0.8);
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 10px;
  padding: 15px;
  color: #00ffcc;
  font-size: 1rem;
  font-family: 'Courier New', Courier, monospace;
  width: 800px;
  max-width: 95vw;
  height: 300px; /* BESARKAN HEIGHT */
  resize: both; /* Benarkan resize */
  overflow: auto; /* Benarkan skrol */
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
  outline: none;
  transition: border 0.3s ease;
  backdrop-filter: blur(8px);
}


    .custom-code-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .custom-code-input:focus {
      border-color: #00ffcc;
      box-shadow: 0 0 12px #00ffcc;
    }

    .subtitle {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 1.2rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
      to { text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 215, 0, 0.8); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
      40% { transform: translateX(-50%) translateY(-10px); }
      60% { transform: translateX(-50%) translateY(-5px); }
    }

    .audio-notice {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 1rem;
      opacity: 0.7;
      text-align: center;
    }

    @media (max-width: 768px) {
      .title { font-size: 2.5rem; top: 35%; }
      .subtitle { font-size: 1rem; }
      .custom-code-input { width: 300px; font-size: 1rem; padding: 12px 20px; }
      .input-container { top: 55%; }
    }
  </style>
</head>
<body>

  <audio id="bgMusic" src="lagu.mp3" autoplay loop></audio>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    class Firework {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.particles = [];
        this.colors = [
          '#ff0000', '#ff4500', '#ffd700', '#00ff00',
          '#0080ff', '#8000ff', '#ff69b4', '#00ffff',
          '#ff1493', '#32cd32', '#ffa500', '#da70d6'
        ];
        this.createParticles();
      }

      createParticles() {
        const count = Math.random() * 50 + 30;
        for (let i = 0; i < count; i++) {
          this.particles.push({
            x: this.x, y: this.y,
            vx: (Math.random() - 0.5) * 15,
            vy: (Math.random() - 0.5) * 15,
            color: this.colors[Math.floor(Math.random() * this.colors.length)],
            life: 1,
            decay: Math.random() * 0.03 + 0.01,
            size: Math.random() * 4 + 2
          });
        }
      }

      update() {
        this.particles.forEach((p, i) => {
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.3;
          p.vx *= 0.98;
          p.life -= p.decay;
          p.size *= 0.98;
          if (p.life <= 0) this.particles.splice(i, 1);
        });
      }

      draw() {
        this.particles.forEach(p => {
          ctx.save();
          ctx.globalAlpha = p.life;
          ctx.fillStyle = p.color;
          ctx.shadowBlur = 10;
          ctx.shadowColor = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
          ctx.fillStyle = '#fff';
          ctx.globalAlpha = p.life * 0.5;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size * 0.3, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        });
      }

      isDead() {
        return this.particles.length === 0;
      }
    }

    class Rocket {
      constructor(startX, startY, targetX, targetY) {
        this.x = startX;
        this.y = startY;
        this.targetX = targetX;
        this.targetY = targetY;
        this.speed = 8;
        this.angle = Math.atan2(targetY - startY, targetX - startX);
        this.vx = Math.cos(this.angle) * this.speed;
        this.vy = Math.sin(this.angle) * this.speed;
        this.trail = [];
        this.exploded = false;
      }

      update() {
        if (!this.exploded) {
          this.trail.push({ x: this.x, y: this.y, life: 20 });
          this.x += this.vx;
          this.y += this.vy;

          const d = Math.hypot(this.targetX - this.x, this.targetY - this.y);
          if (d < 20) {
            this.exploded = true;
            return new Firework(this.x, this.y);
          }
        }

        this.trail.forEach((p, i) => {
          p.life--;
          if (p.life <= 0) this.trail.splice(i, 1);
        });

        return null;
      }

      draw() {
        this.trail.forEach(p => {
          ctx.save();
          ctx.globalAlpha = p.life / 20;
          ctx.fillStyle = '#ffaa00';
          ctx.shadowBlur = 5;
          ctx.shadowColor = '#ffaa00';
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        });

        if (!this.exploded) {
          ctx.save();
          ctx.fillStyle = '#fff';
          ctx.shadowBlur = 10;
          ctx.shadowColor = '#fff';
          ctx.beginPath();
          ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }
      }

      isDead() {
        return this.exploded && this.trail.length === 0;
      }
    }

    let fireworks = [];
    let rockets = [];

    function animate() {
      ctx.fillStyle = 'rgba(12, 12, 12, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      rockets.forEach((rocket, i) => {
        const fw = rocket.update();
        rocket.draw();
        if (fw) fireworks.push(fw);
        if (rocket.isDead()) rockets.splice(i, 1);
      });

      fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw();
        if (fw.isDead()) fireworks.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }

    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      rockets.push(new Rocket(Math.random() * canvas.width, canvas.height, x, y));
    });

    function autoFirework() {
      const count = Math.floor(Math.random() * 3) + 1;
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          rockets.push(new Rocket(
            Math.random() * canvas.width, canvas.height,
            Math.random() * canvas.width, Math.random() * canvas.height * 0.6 + 50
          ));
        }, i * 300);
      }
    }

    setInterval(autoFirework, 1500);
    setInterval(() => {
      if (Math.random() < 0.7) {
        rockets.push(new Rocket(
          Math.random() * canvas.width, canvas.height,
          Math.random() * canvas.width, Math.random() * canvas.height * 0.5 + 100
        ));
      }
    }, 800);

    setInterval(() => {
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          rockets.push(new Rocket(
            Math.random() * canvas.width, canvas.height,
            Math.random() * canvas.width, Math.random() * canvas.height * 0.4 + 80
          ));
        }, i * 200);
      }
    }, 5000);

    function updateText() {
      const input = document.getElementById('textInput');
      const title = document.getElementById('customTitle');
      if (input.value.trim() !== '') {
        title.textContent = input.value.trim();
        input.value = '';
        for (let i = 0; i < 5; i++) {
          setTimeout(() => {
            rockets.push(new Rocket(
              Math.random() * canvas.width, canvas.height,
              Math.random() * canvas.width, Math.random() * canvas.height * 0.5 + 50
            ));
          }, i * 200);
        }
      }
    }

    document.getElementById('textInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        updateText();
      }
    });

    animate();

    setTimeout(() => {
      for (let i = 0; i < 3; i++) {
        setTimeout(() => {
          rockets.push(new Rocket(
            Math.random() * canvas.width, canvas.height,
            Math.random() * canvas.width, Math.random() * canvas.height * 0.5 + 100
          ));
        }, i * 400);
      }
    }, 500);

    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      rockets.push(new Rocket(Math.random() * canvas.width, canvas.height, x, y));
    });

    // Music autoplay handling
    const music = document.getElementById("bgMusic");
    window.addEventListener("load", () => {
      music.volume = 1.0;
      const playPromise = music.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          const notice = document.createElement("div");
          notice.className = "audio-notice";
          notice.innerHTML = "🎵 Klik mana-mana untuk mulakan lagu";
          document.body.appendChild(notice);
          const startMusic = () => {
            music.play();
            notice.remove();
            window.removeEventListener("click", startMusic);
            window.removeEventListener("touchstart", startMusic);
          };
          window.addEventListener("click", startMusic);
          window.addEventListener("touchstart", startMusic);
        });
      }
    });
  </script>
</body>
